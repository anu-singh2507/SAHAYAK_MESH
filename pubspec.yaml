name: sahayak_mesh
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.7 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Utility
  cupertino_icons: ^1.0.8
  weather_icons: ^3.0.0
  intl: ^0.19.0
  image_picker: ^1.0.7
  shared_preferences: ^2.2.2 

  # Maps & Location
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^10.1.0 

  # Connectivity & Data
  http: ^1.2.0
  connectivity_plus: ^5.0.2
  flutter_blue_plus: ^1.32.0
  nearby_connections: ^4.3.0
  permission_handler: ^11.3.0
  device_info_plus: ^10.1.0

  # AI
  google_generative_ai: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # ASSETS CONFIGURATION
  # Ensure the folders exist in your project root!
  assets:
    - assets/images/
    - assets/weather/